<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="container">
			<!-- <div class="card"></div> -->
			<div class="card">
				<img class="pattern-card" src="images\bg-pattern-card.svg" alt="" />
				<div class="content">
					<img class="profile-image" src="images\image-victor.jpg" alt="" />
					<div class="name">Victor Crest<span>26</span></div>
					<div class="city-name">London</div>
				</div>
				<div class="line"></div>
				<div class="wrapper">
					<div class="stat1">
						<div class="stat-num">80K</div>
						<div class="name">Followers</div>
					</div>
					<div class="stat2">
						<div class="stat-num">803K</div>
						<div class="name">Likes</div>
					</div>
					<div class="stat3">
						<div class="stat-num">1.4K</div>
						<div class="name">Photos</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
